<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Random Quote Generator</title>
  <link rel="stylesheet" href="css/style.css">


  <link href="https://fonts.googleapis.com/css2?family=Gabriela&family=Josefin+Slab:wght@500&display=swap" rel="stylesheet">
</head>
<body>

  <header>
    <h1>Random Donald Trump Quotes</h1>
</header> 

<main>

  <section class="quotes">
    <div class="quote-text" id="js-quote-text"></div>
  </section>
  <div id="js-spinner" class="spinner hidden">
    <div class="rect1"></div>
    <div class="rect2"></div>
    <div class="rect3"></div>
    <div class="rect4"></div>
    <div class="rect5"></div>
  </div>
  <section class="controls">
    <button type="button" id="js-new-quote" class="new-quote button">
      Generate a new quote
    </button>
    <a class="twitter button" id="js-tweet" rel="noreferrer">Tweet it!</a>
  </section>
</div>
</main>
<footer>
  &copy; <span id="theYear"></span> | Nwosu Chioma | Nigeria |  <a href="https://www.byui.edu/online">BYUI Online Learning</a><br>
  <span id="currentdate"></span>

</footer>
<script src ="js/script.js"></script>
  
</body>
</html>
